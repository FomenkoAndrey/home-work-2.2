  <div>
    <h2>Свяжитесь с нами</h2>
    <fieldset>
      <legend>Форма обратной связи</legend>
      <form action="feedback.url" method="GET">
        <div>
          <label for="name">Имя</label>
          <input id="name" name="name" type="text" placeholder="Введите имя" autofocus>
        </div>
        <div>
          <label for="phone">Контактный телефон:</label>
          <input id="phone" name="phone" type="tel" pattern="380-[0-9]{5}-[0-9]{4}" placeholder="Ваш номер телефона">
        </div>
        <div>
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" placeholder="Ваш e-mail">
        </div>
        <div>
          <label for="txt">Вопрос:</label>
          <textarea id="txt" name="question" cols="40" rows="7" placeholder="Задайте нам свой вопрос"></textarea>
        </div>
        <div>
          <button type="submit">Отправить</button>
        </div>
      </form>
    </fieldset>
